<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="front2.css">
</head>
<body>
    <div class="caixa-login">
        <h2>Login</h2>
        <form>
            <div class="box-usuario">
                <input type="text" name="nome" required>
                <label>Usuário</label>
            </div>
            <br>
            <div class="box-usuario">
                <input type="password" name="senha" required>
                <label>Senha</label>
            </div>
            <div class="recupera-senha">
                <a href="#">Recuperar senha</a>
            </div>
            <br>
            <div class="enviar">
                <a href="#">
                    Enviar
                </a>
            </div>
        </form>
        <br>
        <div class="opcao-login">
            <span>Ou faça login através das redes </span>
            <div class="campo-social">
                <div class="campo-social-google">
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-2029248864%3A1683209033739620&ifkv=Af_xneGJnD8O78jnq-zaLddQsFUZzD_NFzs5mrpe04z4DUNM0HwFvA230KO4wLexrluq2L_L33_qHw&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <i class="fab fa-google"></i> Conectar com a conta google
                    </a>
                </div>
                <div class="campo-social-facebook" >
                    <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                        <i class="fab fa-facebook"></i>Conectar com o facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
